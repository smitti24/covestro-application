<div class="container content product-container">
  <div class="header-row">
    <div class="heading">
      <h1>Products</h1>
    </div>
  </div>
  <div *ngFor="let product of allProducts">
    <div class="card row product-card">
      <div class="product__item-name">{{product.name}}</div>
      <div class="product__item-description">{{product.description}}</div>
      <div class="product__item-price">{{product.currentPrice | currency}}</div>
    </div>

  </div>
</div>
